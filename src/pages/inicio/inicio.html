<ion-header>

  <ion-navbar>
    <ion-title>Inicio</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item #item *ngFor="let deck of baraja">
      <ion-thumbnail style="float:left; margin-left:10px">
        <img [src]="deck[0].image">       
      </ion-thumbnail>
      <ion-thumbnail style="float:left; margin-left:10px">
        <img [src]="deck[1].image">       
      </ion-thumbnail>
      <ion-thumbnail style="float:left; margin-left:10px">
        <img [src]="deck[2].image">       
      </ion-thumbnail>
      <ion-thumbnail style="float:left; margin-left:10px">
        <img [src]="deck[3].image">
      </ion-thumbnail>
    </ion-item>
  </ion-list>
</ion-content>
