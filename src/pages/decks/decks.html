<ion-header>

  <ion-navbar>
    <ion-title>Decks</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
    <ion-list>
      <ion-item-sliding #item *ngFor="let deck of baraja">
        <ion-item (click)="muestraDeck(deck)">
          <ion-thumbnail style="float:left">
            <img [src]="deck[0].image">       
          </ion-thumbnail>
          <ion-thumbnail style="float:left" >
            <img [src]="deck[1].image">       
          </ion-thumbnail>
          <ion-thumbnail style="float:left">
            <img [src]="deck[2].image">       
          </ion-thumbnail>
          <ion-thumbnail style="float:left">
            <img [src]="deck[3].image">       
          </ion-thumbnail>
        </ion-item>
        <ion-item-options item="right">
          <button ion-button style="width:50px" color="danger" (click)="borrarDeck(deck.id)"><ion-icon name="trash"></ion-icon>
          </button>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
    <ion-fab right bottom>
      <button ion-fab (tap)="nuevoDeck()">
        <ion-img width="20" height="20" src="assets/imgs/cardIcon.png"></ion-img>
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-fab>
</ion-content>
